<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix login page clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@150&display=swap" rel="stylesheet">
</head>

<body>
    <div id="home">
        <nav>
            <img src="logo_pc.png" alt="logo" id="logo_pc" class="logo">
            <img src="logo_m.png" alt="logo" id="logo_m" class="logo">
        </nav>
        <main>
            <h2>Sign In</h2>
            <form action="" id="main_form" class="form">
                <input type="email" name="" id="email" class="main_input" placeholder="Email or phone number">
                <input type="password" name="" id="pwd" class="main_input" placeholder="Password">
                <input type="button" value="Sign In" class="main_input" id="submit_btn">
            </form>
            <form action="" id="sec_form" class="form">
                <span>
                    <input type="checkbox" id="Remember">
                    <label for="Remember">Remember Me</label></span>
                <a href="#">Need Help?</a>
            </form>
            <div id="p1" class="main_para">
                <p>New to Netflix?<a href="#">Sign Up Now.</a></p>
            </div>
            <div id="p2" class="main_para">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn More.</a></p>
            </div>
        </main>
        <footer>
            <div id="footer_section">
                <div id="footer_head">
                    <p class="footer_text" id="footer_head_text">Questions? Call 000-800-919-1694</p>
                </div>
                <div id="footer_list">
                    <ul>
                        <li class="footer_item"><a href="#" class="footer_text">FAQ</a></li>
                        <li class="footer_item"><a href="#" class="footer_text">Help Centre</a></li>
                        <li class="footer_item"><a href="#" class="footer_text">Terms Of Use</a></li>
                        <li class="footer_item"><a href="#" class="footer_text">Privacy</a></li>
                        <li class="footer_item"><a href="#" class="footer_text">Cookie Preferences</a></li>
                        <li class="footer_item"><a href="#" class="footer_text">Corporate Information</a></li>
                    </ul>
                </div>
                <input type="button" value="English" id="btn">
            </div>
        </footer>
    </div>
</body>

</html>
